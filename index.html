<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人简介</title>
    <style>
      body {
        /* 设置字体为Arial，如果没有则使用无衬线字体 */
        font-family: Arial, sans-serif;
        /* 设置背景颜色为浅灰色 */
        background-color: #f4f4f4;
        /* 设置外边距为0 */
        margin: 0;
        /* 设置内边距为0 */
        padding: 0;
      }
      .container {
        /* 设置容器的宽度为页面宽度的80% */
        width: 80%;
        /* 设置容器的外边距，上下为50px，左右自动居中 */
        margin: 50px auto;
        /* 设置容器的背景颜色为白色 */
        background: #fff;
        /* 设置容器的内边距为20px */
        padding: 20px;
        /* 设置容器的阴影效果，阴影颜色为半透明的黑色 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: #666;
      }
      .profile-img {
        display: block;
        margin: 20px auto;
        width: 150px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>个人简介</h1>
      <img src="hangtian.jpg" alt="个人照片" class="profile-img" />
      <p>
        姓名：张三<br />
        年龄：28岁<br />
        职业：软件工程师<br />
        爱好：阅读、旅行、编程<br />
        简介：我是一名热爱技术的软件工程师，拥有5年的开发经验。我喜欢挑战新技术，不断提升自己的技能。在业余时间，我喜欢阅读和旅行，这些活动让我放松，也让我有更多的灵感。
      </p>
    </div>
  </body>
</html>
